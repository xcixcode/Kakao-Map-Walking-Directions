<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>카카오맵 기반 동의대 도보 길찾기</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h1>동의대 도보 길찾기</h1>

    <!-- 출발지 -->
    <div class="form-group">
        <label for="start">출발지</label>
        <select id="start"></select>
    </div>

    <!-- 버튼 두 개 -->
    <div class="button-row">
        <button onclick="swapPoints()">출발/도착 바꾸기</button>
        <button class="delete-btn" onclick="clearSelection()">모두 지우기</button>
    </div>

    <!-- 도착지 -->
    <div class="form-group">
        <label for="end">도착지</label>
        <select id="end"></select>
    </div>

    <button class="main-btn" onclick="findRoute()">경로 찾기</button>
</div>

<script src="script.js"></script>

</body>
</html>
